<div class="pagination">
    {% if page_obj.has_previous %}
    <a href="{% url "project-index" page=page_obj.previous_page_number %}"
    class = "button">Previous</a>
    {% endif %}
    {% if page_obj.has_next %}
    <a href="{% url "project-index" page=page_obj.next_page_number %}"
    class = "button">Next</a>
    {% endif %}
</div>
